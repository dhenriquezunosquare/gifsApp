

<div class="row">
    <div *ngFor="let item of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img class="img-responsive card-img-top"
             src="{{item.images.downsized_medium.url}}" alt="{{item.title}}">
            <div class="card-body">
                <div class="card-text">
                    {{item.title}}
                </div>
            </div>
        </div>
    </div>
</div>
